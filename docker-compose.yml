version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: hellodoc_mysql
    environment:
      MYSQL_ROOT_PASSWORD: saketh123
      MYSQL_DATABASE: hellodoc
    ports:
      - "3306"  # MySQL port; no need for host binding
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  hellodoc:
    build: .  # Ensure your Dockerfile is present in the root directory
    ports:
      - "8080"  # This port will be forwarded by Render
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hellodoc
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: saketh123
      PORT: ${PORT}  # Use the PORT environment variable provided by Render
    depends_on:
      mysql:
        condition: service_healthy
    restart: always
